# Configuração para bolsonarolivre.publicvm.com
# Arquivo: /etc/nginx/conf.d/bolsonarolivre.conf

# Redirecionar HTTP para HTTPS (será ativado após obter certificado SSL)
server {
    listen 80;
    listen [::]:80;
    server_name bolsonarolivre.publicvm.com www.bolsonarolivre.publicvm.com;
    
    # Temporariamente servir via HTTP (remover após configurar SSL)
    # return 301 https://$host$request_uri;
    
    access_log /var/log/nginx/bolsonaro-access.log;
    error_log /var/log/nginx/bolsonaro-error.log;
    
    client_max_body_size 10M;
    
    # Proxy reverso para container Docker (porta 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Cache para arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2)$ {
        proxy_pass http://127.0.0.1:8080;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

